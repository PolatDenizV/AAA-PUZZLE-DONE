<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA Puzzle Done Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 50%, #0f0715 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            max-width: 90vw;
        }

        .sparkles-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .sparkles-svg {
            fill: #bef264;
            filter: drop-shadow(0 0 10px rgba(190, 242, 100, 0.6));
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #a78bfa, #bef264, #a78bfa);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-x 3s ease infinite;
            line-height: 1.2;
        }

        .main-text {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .main-text-content {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            color: #bef264;
            animation: glow-pulse 2s ease-in-out infinite;
            line-height: 1.3;
        }

        .glow-backdrop {
            position: absolute;
            inset: 0;
            blur-filter: blur(30px);
            background: rgba(190, 242, 100, 0.3);
            animation: glow-pulse 2s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            background-color: #bef264;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            background-color: #c084fc;
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            background-color: #bef264;
            animation-delay: 0.4s;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: #bef264;
            box-shadow: 0 0 10px rgba(190, 242, 100, 0.8);
            animation: float-up linear forwards;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(45, 27, 78, 0.5), transparent);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-up {
            from {
                opacity: 0.3;
                transform: translateY(0) translateX(0);
            }
            to {
                opacity: 0;
                transform: translateY(-200px) translateX(var(--tx));
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(190, 242, 100, 0.8),
                            0 0 40px rgba(190, 242, 100, 0.6),
                            0 0 60px rgba(190, 242, 100, 0.4);
            }
            50% {
                text-shadow: 0 0 30px rgba(190, 242, 100, 1),
                            0 0 60px rgba(190, 242, 100, 0.8),
                            0 0 90px rgba(190, 242, 100, 0.6);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(190, 242, 100, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(190, 242, 100, 1));
            }
        }

        @keyframes gradient-x {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                margin-bottom: 15px;
            }

            .dots {
                gap: 12px;
            }

            .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="sparkles-icon">
            <svg class="sparkles-svg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 21H3v-2a6 6 0 0 1 6-6h0a6 6 0 0 1 6 6v2"></path>
                <circle cx="12" cy="11" r="3"></circle>
                <path d="M12 3v2m4.22-1.22 1.41 1.41M20 12h2m-1.22 4.22-1.41-1.41M12 19v2m-4.22-1.22-1.41-1.41M4 12H2m1.22-4.22 1.41 1.41"></path>
            </svg>
        </div>

        <h1>Congratulations</h1>

        <div class="main-text">
            <div class="glow-backdrop"></div>
            <div class="main-text-content">AAA PUZZLE DONE</div>
        </div>

        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 8 + 4;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                const tx = (Math.random() - 0.5) * 100;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                particle.style.boxShadow = `0 0 ${size}px rgba(190, 242, 100, 0.8)`;

                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, (duration + delay) * 1000);
            }
        }

        createParticles();
        setInterval(createParticles, 4000);
    </script>
</body>
</html>
